<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiaSense</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>DiaSense</h1>
    <h2>Step into Safety</h2>
  </header>
  <main>
    <section class="sensor-section" id="pressureSection">
      <h2>Pressure Readings</h2>
      <div class="sensor-readings" id="pressureReadings">
        <!-- Pressure readings will be displayed here -->
        <div class="sensor-reading">0 hg/mm</div>
        <div class="sensor-reading">0 hg/mm</div>
        <div class="sensor-reading">0 hg/mm</div>
      </div>
    </section>
    <section class="sensor-section" id="temperatureSection">
      <h2>Temperature Reading</h2>
      <div class="sensor-readings" id="temperatureReading">
        <!-- Temperature reading will be displayed here -->
        <div class="sensor-reading">0°C</div>
      </div>
    </section>
    <section class="sensor-section" id="angularSection">
      <h2>Angular Orientation</h2>
      <div class="sensor-readings" id="angularOrientation">
        <!-- Angular orientation will be displayed here -->
        <div class="sensor-reading">0°</div>
      </div>
    </section>
    <aside class="subpages">
      <div class="bmi-page hidden">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
          <label for="height">Height (in cm):</label>
          <input type="number" id="height" required><br>
          <label for="weight">Weight (in kg):</label>
          <input type="number" id="weight" required><br>
          <button type="submit">Calculate BMI</button>
        </form>
        <div id="bmiResult"></div>
      </div>
      <div class="about-page">
        <h2>About</h2>
        <p>This is the DiaSense application, designed to detect foot ulcers using various sensors.</p>
      </div>
    </aside>
  </main>
  <footer>
    <p>&copy; 2024 DiaSense Inc.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
